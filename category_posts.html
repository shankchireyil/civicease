{% extends "layout.html" %}
{% block content %}
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="mb-2">{{ category_name }}</h2>
                        <p class="text-muted mb-0">
                            <i class="fas fa-file-alt"></i> {{ posts|length }} services available
                            | Category ID: {{ category_id }}
                        </p>
                    </div>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Categories
                    </a>
                </div>
            </div>
        </div>

        <!-- Posts -->
        <div class="row">
            <div class="col-12">
                <ul class="list-group">
                    {% for post in posts %}
                        <li class="list-group-item">
                            <a href="{{ url_for('post_detail', post_id=post.id) }}" class="h5 text-primary">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <style>
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
            transition: all 0.2s;
        }
        
        .post-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .comments-section {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>

    <script>
        function toggleReminderDateTime(postId) {
            const checkbox = document.getElementById('reminder_' + postId);
            const container = document.getElementById('datetime_container_' + postId);
            container.style.display = checkbox.checked ? 'block' : 'none';
        }
    </script>

{% endblock content %}
